<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Chatbot AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1d976c 0%, #93f9b9 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .header {
            padding: 24px;
        }

        .title {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 4px;
        }

        .phone {
            font-size: 18px;
            color: #444;
        }

        .divider {
            border-top: 2px dashed #eee;
            margin: 0 20px;
            position: relative;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background: #4caf80; /* Match background gradient roughly */
            border-radius: 50%;
        }

        .divider::before { left: -30px; }
        .divider::after { right: -30px; }

        .qr-section {
            padding: 24px;
        }

        .bank-logo {
            width: 100px;
            margin-bottom: 16px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 16px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .footer-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .footer-logos img {
            height: 20px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 14px;
            background: rgba(0,0,0,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <div class="header">
                <div class="title">Quét mã để chuyển tiền đến</div>
                <div class="name">BUI THE ANH</div>
                <div class="phone">0898654936</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="qr-section">
                <!-- VPBank Logo Placeholder -->
                <img src="https://img.vietqr.io/image/vpbank-logo.png" alt="VPBank" class="bank-logo">
                
                <div class="qr-code">
                    <!-- QR Code Placeholder - Replace with real VietQR link if needed -->
                    <img src="https://api.vietqr.io/vpbank/0898654936/qr_code.png" alt="Mã QR chuyển tiền">
                </div>
                
                <div class="footer-logos">
                    <img src="https://img.vietqr.io/image/vietqr-logo.png" alt="VietQR">
                    <img src="https://img.vietqr.io/image/napas-logo.png" alt="Napas247">
                </div>
            </div>
        </div>
        <center>
            <a href="/" class="back-btn">← Quay lại Chat</a>
        </center>
    </div>
</body>
</html>
